<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>To-Do-App</title>
</head>
<body>
    <div class="title">
        <h1>TO-DO-APP</h1>
    </div>
    <div class="container" id="container">
        <div class="add" id="add">
            <input type="text" id="inputadd" value="" placeholder="Adding Word....">
            <button class="button" id="button">ADD</button>
        </div>
        <div class="items" id="items">
        </div>
        <button class="reset" type="reset" id="reset">
            Reset
        </button>
    </div>
    <script>
        document.getElementById("button").onclick=function(){
            var v=document.getElementById("inputadd").value
            if (v!=""){
                document.getElementById("items").style.display="block"
                document.getElementById("items").innerHTML+="<p class='para' id='para'>"+v+'<button class="cross" id="cross"><img src="./cross-icon.svg" alt="cross" id="cross-icon"></button>' +
                '</p>';
            }
        }
        document.getElementById("reset").onclick=function(){
            document.getElementById("items").style.display="none";
            document.getElementById("items").innerHTML="";
        }
        document.getElementById("cross").onclick=function(){
            document.getElementById("para").innerHTML="";
            document.getElementById("para").style.display="none";
        }
    </script>
</body>
</html>
